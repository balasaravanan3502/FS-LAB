<html>
    <head>
    <title>WEB PAGE WITH JAVA script</title>
    <script lang="Javascript">
    function alert()
    {
        alert("FORM SUBMITTED SUCCESSFULLY!");
    }
    
    
    </script>
    </head>
    <body>
        <form align="center" id="prf" name="prf">
        <h1 align="center">Passenger Registration Form</h1>
        First Name:<input type="text" id="f_name" name="f_name" required></br></br>
        
        Last Name:<input type="text" id="l_name" name="l_name" required></br></br>
        
        Email:<input type="email" id="email" name="email" required></br></br>
        
        Address:<input type="text" id="address" name="address" required></br></br>
        
        City:<input type="text" id="city" name="city" required></br></br>
        
        State:<input type="text" id="state" name="state" maxlength="3" required></br></br>
        
        Country:<input type="text" id="country" name="country" required></br></br>
        
        Pincode:<input type="number" id="pincode" name="pincode" minlength="6" maxlength="6" required></br></br>
        
        Username:<input type="text" id="username" name="username" required></br></br>
        
        Password:<input type="text" id="pwd" name="pwd" required></br></br>
        
        <button type="Submit" name="validate" onclick="alert()"> Submit </button>
        </form>
        </body>
</html>
